<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Organic SEO Metadata -->
    <title>Point Clicker - Cozy & Satisfying Stress Relief Game</title>
    <meta name="description" content="Relax with Point Clicker, a cozy and satisfying browser game designed for stress relief. No ads, no loading, just simple clicking fun to cure boredom." />
    <meta name="keywords" content="cozy game, stress relief game, simple clicker, relaxing browser game, cure boredom, satisfying clicks, point clicker, fidget toy online, minimal game" />
    <meta name="author" content="Point Clicker" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#7c3aed" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Point Clicker - Simple & Cozy Stress Relief" />
    <meta property="og:description" content="A quiet corner of the internet to click, breathe, and watch numbers go up. The perfect cozy break." />
    <meta property="og:site_name" content="Point Clicker" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Point Clicker - Cozy Stress Relief" />
    <meta name="twitter:description" content="Need a break? Come click the button. It's oddly satisfying." />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base styles */
        body { font-family: system-ui, -apple-system, sans-serif; }

        /* Custom Animations */
        @keyframes pop {
            0% { transform: scale(0.95); }
            40% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .anim-pop { animation: pop 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px) rotate(-6deg); }
            40% { transform: translateX(6px) rotate(6deg); }
            60% { transform: translateX(-3px) rotate(-3deg); }
            80% { transform: translateX(3px) rotate(3deg); }
        }
        .anim-shake { animation: shake 0.5s ease-in-out; }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        .anim-flip { animation: flip 0.6s ease-out; }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px) scale(1.1); }
        }
        .anim-jump { animation: jump 0.5s ease-out; }

        @keyframes ripple {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 20px rgba(139, 92, 246, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); transform: scale(1); }
        }
        .anim-ripple { animation: ripple 0.8s ease-out; }

        @keyframes glory {
            0% { transform: scale(1); background-color: #7c3aed; }
            50% { transform: scale(1.2); background-color: #ffd700; box-shadow: 0 0 30px #ffd700; }
            100% { transform: scale(1); background-color: #7c3aed; }
        }
        .anim-glory { animation: glory 1s ease-in-out; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .anim-fade-in { animation: fadeIn 0.2s ease-out; }
        
        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .anim-scale-up { animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root"></div>

    <script type="module">
        /**
         * Point Clicker Application
         * A single-file vanilla JS application demonstrating component-based architecture.
         */
        const App = {
            // ----------------------------------------------------------------
            // State: Centralized data management
            // ----------------------------------------------------------------
            state: {
                title: "Point Clicker",
                description: "A simple clicker to..... well, click.",
                // Load from LocalStorage if available
                clickCount: parseInt(localStorage.getItem('pc_count')) || 0,
                highScores: JSON.parse(localStorage.getItem('pc_scores')) || [],
                showResetModal: false
            },

            // ----------------------------------------------------------------
            // Initialization
            // ----------------------------------------------------------------
            init() {
                this.cacheDOM();
                this.render(); 
            },

            cacheDOM() {
                this.root = document.getElementById('root');
            },

            // ----------------------------------------------------------------
            // Helpers
            // ----------------------------------------------------------------
            persist() {
                localStorage.setItem('pc_count', this.state.clickCount);
                localStorage.setItem('pc_scores', JSON.stringify(this.state.highScores));
            },

            formatDate(isoString) {
                const date = new Date(isoString);
                return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            },

            // ----------------------------------------------------------------
            // Components: Functional templates
            // ----------------------------------------------------------------
            components: {
                Header: (title) => `
                    <header class="w-full bg-white border-b border-slate-200">
                        <div class="max-w-3xl mx-auto px-6 py-8">
                            <h1 class="text-4xl font-extrabold text-violet-700 tracking-tight text-center">${title}</h1>
                        </div>
                    </header>
                `,
                
                Card: (description, count) => {
                    // Animation Logic
                    let animClass = "anim-pop"; 
                    if (count === 10) animClass = "anim-shake";
                    else if (count === 50) animClass = "anim-flip";
                    else if (count === 100) animClass = "anim-jump";
                    else if (count === 500) animClass = "anim-ripple";
                    else if (count === 1000) animClass = "anim-glory";

                    // Styling Logic (Progressive)
                    let counterTheme = "text-2xl font-bold text-slate-600 bg-slate-100 border-slate-200";
                    if (count >= 1000) {
                        counterTheme = "text-4xl font-extrabold text-yellow-600 bg-yellow-50 border-yellow-200 shadow-lg shadow-yellow-100";
                    } else if (count >= 500) {
                        counterTheme = "text-4xl font-extrabold text-rose-600 bg-rose-50 border-rose-200 shadow-lg shadow-rose-100";
                    } else if (count >= 100) {
                        counterTheme = "text-4xl font-extrabold text-orange-600 bg-orange-50 border-orange-200 shadow-lg shadow-orange-100";
                    } else if (count >= 50) {
                        counterTheme = "text-4xl font-extrabold text-indigo-600 bg-indigo-50 border-indigo-200 shadow-lg shadow-indigo-100";
                    } else if (count >= 10) {
                        counterTheme = "text-4xl font-extrabold text-pink-600 bg-pink-50 border-pink-200 shadow-md shadow-pink-100";
                    }

                    return `
                    <section class="max-w-3xl mx-auto px-6 py-12">
                        <div class="bg-white rounded-3xl shadow-lg border border-slate-100 p-10 transition-all hover:shadow-xl text-center">
                            <p class="text-xl text-slate-600 leading-relaxed mb-10 font-medium">
                                ${description}
                            </p>
                            
                            <!-- Interaction Area -->
                            <div class="flex flex-col sm:flex-row items-center justify-center gap-8 mb-10">
                                <button 
                                    id="action-btn" 
                                    aria-label="Add point"
                                    aria-controls="counter-display"
                                    class="inline-flex items-center justify-center px-8 py-4 border border-transparent text-lg font-bold rounded-2xl text-white bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-4 focus:ring-violet-300 shadow-md ${animClass}"
                                >
                                    Click Me!
                                </button>
                                
                                <div 
                                    id="counter-display" 
                                    role="status"
                                    aria-live="polite"
                                    aria-atomic="true"
                                    class="${counterTheme} border-2 px-8 py-4 rounded-2xl transition-all duration-300 min-w-[150px] flex justify-center items-center ${animClass}"
                                >
                                    ${count} Points
                                </div>
                            </div>

                            <!-- Reset Control -->
                            <div class="flex justify-center border-t border-slate-100 pt-8">
                                <button 
                                    id="reset-btn"
                                    class="group relative inline-flex items-center justify-center gap-2 px-6 py-3 font-bold text-rose-600 transition-all duration-200 bg-rose-50 border border-rose-100 rounded-xl hover:bg-rose-100 hover:border-rose-200 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2"
                                    aria-label="Finish run and save score"
                                >
                                    <span>Finish Run & Reset</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition-transform group-hover:rotate-180" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                                        <path d="M3 3v5h5"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </section>
                `},

                ResetModal: (score) => `
                    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm flex items-center justify-center z-50 p-4 anim-fade-in" role="dialog" aria-modal="true">
                        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-sm w-full border border-slate-100 text-center anim-scale-up">
                            <div class="w-16 h-16 bg-rose-100 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h3 class="text-2xl font-bold text-slate-800 mb-2">Finish Run?</h3>
                            <p class="text-slate-500 mb-8 leading-relaxed">
                                You are about to bank <span class="font-bold text-violet-600">${score} points</span> to the leaderboard and reset your counter.
                            </p>
                            <div class="grid grid-cols-2 gap-4">
                                <button id="modal-cancel" class="px-6 py-3 rounded-xl font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition-colors focus:ring-2 focus:ring-slate-300">
                                    Cancel
                                </button>
                                <button id="modal-confirm" class="px-6 py-3 rounded-xl font-bold text-white bg-rose-500 hover:bg-rose-600 shadow-lg shadow-rose-200 transition-all hover:scale-105 focus:ring-2 focus:ring-rose-400">
                                    Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                `,

                Leaderboard: (scores, formatDateFunc) => {
                    const hasScores = scores.length > 0;
                    
                    let listContent = '';
                    
                    if (!hasScores) {
                        listContent = `
                            <div class="text-center py-6 text-slate-400 italic">
                                No records yet. Start clicking and reset to save your score!
                            </div>
                        `;
                    } else {
                        listContent = `
                            <div class="overflow-hidden rounded-xl border border-slate-100">
                                <table class="w-full text-left text-sm text-slate-600">
                                    <thead class="bg-slate-50 text-slate-800 font-semibold">
                                        <tr>
                                            <th scope="col" class="px-6 py-4">Rank</th>
                                            <th scope="col" class="px-6 py-4">Score</th>
                                            <th scope="col" class="px-6 py-4 text-right">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-100 bg-white">
                                        ${scores.map((s, index) => `
                                            <tr class="hover:bg-slate-50 transition-colors">
                                                <td class="px-6 py-4 font-medium text-slate-400">#${index + 1}</td>
                                                <td class="px-6 py-4 font-bold text-violet-600">${s.score}</td>
                                                <td class="px-6 py-4 text-right text-slate-400">${formatDateFunc(s.date)}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        `;
                    }

                    return `
                    <section class="max-w-3xl mx-auto px-6 pb-12" aria-labelledby="leaderboard-heading">
                        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-8">
                            <div class="flex items-center justify-between mb-6">
                                <h2 id="leaderboard-heading" class="text-2xl font-bold text-violet-700">Local Leaderboard</h2>
                                <span class="text-xs font-medium px-3 py-1 bg-violet-50 text-violet-600 rounded-full">Top 5 Runs</span>
                            </div>
                            ${listContent}
                        </div>
                    </section>
                    `;
                },

                SEOSection: () => `
                    <section class="max-w-3xl mx-auto px-6 pb-12" aria-labelledby="about-heading">
                        <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-slate-600">
                            <h2 id="about-heading" class="text-2xl font-bold text-violet-700 mb-4">Why Point Clicker?</h2>
                            <p class="mb-6 leading-relaxed">
                                Welcome to your quiet little corner of the internet. 
                                Whether you are taking a break from work, waiting for a download, or just want to zone out for a bit, 
                                this is the perfect place to relax. Just click, breathe, and watch the numbers go up.
                            </p>
                            
                            <div class="grid md:grid-cols-2 gap-6 mb-8">
                                <div>
                                    <h3 class="text-lg font-bold text-slate-800 mb-2">âœ¨ Hidden Surprises</h3>
                                    <p class="text-sm">You get a different animation after each milestone. It is up to you to find them all!</p>
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-slate-800 mb-2">ðŸŽ¨ Colorful Journey</h3>
                                    <p class="text-sm">Watch the colors shift and change as you progress. It's a little visual treat for your efforts.</p>
                                </div>
                            </div>

                            <div class="bg-slate-50 rounded-xl p-6 border border-slate-100">
                                <h3 class="text-lg font-bold text-slate-800 mb-2">Simply Cozy</h3>
                                <p class="text-sm">
                                    No loading screens, no complex menus, and absolutely no stress. 
                                    Just a simple, straightforward button that is always ready when you are. 
                                    Grab a cup of tea and click away.
                                </p>
                            </div>
                        </div>
                    </section>
                `,

                Footer: () => `
                    <footer class="text-center py-8 text-slate-400 text-sm font-medium">
                        <p>&copy; ${new Date().getFullYear()} Point Clicker App</p>
                    </footer>
                `
            },

            // ----------------------------------------------------------------
            // Core Logic
            // ----------------------------------------------------------------
            render() {
                if (!this.root) return;
                
                // Construct the UI
                let html = `
                    <div class="min-h-screen flex flex-col bg-slate-50 relative">
                        ${this.components.Header(this.state.title)}
                        ${this.components.Card(this.state.description, this.state.clickCount)}
                        ${this.components.Leaderboard(this.state.highScores, this.formatDate)}
                        ${this.components.SEOSection()}
                        ${this.components.Footer()}
                    </div>
                `;

                // Render Modal if active
                if (this.state.showResetModal) {
                    html += this.components.ResetModal(this.state.clickCount);
                }

                this.root.innerHTML = html;
                
                // Re-bind events after DOM update
                this.bindEvents();
            },

            bindEvents() {
                // Main Click Button
                const btn = document.getElementById('action-btn');
                if (btn) {
                    btn.addEventListener('click', () => this.handleButtonClick());
                }

                // Reset Button (Triggers Modal)
                const resetBtn = document.getElementById('reset-btn');
                if (resetBtn) {
                    resetBtn.addEventListener('click', () => this.handleResetClick());
                }

                // Modal Buttons
                if (this.state.showResetModal) {
                    const confirmBtn = document.getElementById('modal-confirm');
                    const cancelBtn = document.getElementById('modal-cancel');
                    
                    if (confirmBtn) confirmBtn.addEventListener('click', () => this.handleConfirmReset());
                    if (cancelBtn) cancelBtn.addEventListener('click', () => this.handleCancelReset());
                }
            },

            handleButtonClick() {
                // Prevent clicking if modal is open
                if (this.state.showResetModal) return;

                this.state.clickCount++;
                this.persist();
                this.render();
            },

            handleResetClick() {
                if (this.state.clickCount === 0) {
                    alert("Click some more before resetting!");
                    return;
                }
                this.state.showResetModal = true;
                this.render();
            },

            handleCancelReset() {
                this.state.showResetModal = false;
                this.render();
            },

            handleConfirmReset() {
                const currentScore = this.state.clickCount;

                // Add new score
                this.state.highScores.push({
                    score: currentScore,
                    date: new Date().toISOString()
                });

                // Sort descending and keep top 5
                this.state.highScores.sort((a, b) => b.score - a.score);
                this.state.highScores = this.state.highScores.slice(0, 5);

                // Reset count
                this.state.clickCount = 0;
                this.state.showResetModal = false;
                
                // Save and Render
                this.persist();
                this.render();
            }
        };

        // Boot
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
</body>
</html>
